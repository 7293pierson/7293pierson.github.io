<h1>Contact</h1>
  <br />
  <div class="welcome">
  <h2>
    Fill in the form below to contact us!
  </h2>
  </div>
  <br /><br /><br />
  <div class="info">
    <table>
  <form action="https://formsubmit.co/7293@pierson.nl" method="POST">
       <tr>
         <th class="headthing">Name: </th>
         <td><input type="text" name="name" placeholder="Name" required></td>
       </tr>
       <tr>
         <th class="headthing">Email: </th>
         <td><input type="email" name="email" placeholder="Email Address" required></td>
       </tr>
       <tr>
         <th class="headthing">Subject: </th>
       <td><input type="text" name="subject" placeholder="Subject" required></td>
     </tr>
     <tr>
       <th class="headthing">Message: </th>
       <td><input type="text" name="message" placeholder="Message" required></td>
     </tr>

       <input type="hidden" name="_template" value="table">
       <input type="hidden" name="_next" value="https://7293pierson.github.io/thanks.html">
